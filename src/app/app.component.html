
<div>
  <ag-grid-angular
  *ngIf="isBrowser"
  style="height: 300px"
  [rowData]="rowData" [columnDefs]="colDefs"
  [modules]="modules"
  rowModelType="clientSide"
  [pagination]="true"
    [paginationPageSize]="10"
    [rowSelection]="'multiple'" 
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>

<div>
  <button (click)="onSave()">Save</button>  
</div>
